tasks:
  - before: rustup component add clippy
    init: |
      cargo update
      cargo clippy --all-features
      cargo doc --all-features --no-deps
      cargo test --tests --all-features
      cargo test --tests --features bevy-06
    command: cargo watch -x 'test --tests' --features bevy-06

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: false
    addBadge: false
